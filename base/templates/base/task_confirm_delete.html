{% extends 'base/main.html' %}
{% block content %}

    <div class="header-bar p-3">
        <a href="{% url 'tasks'%}"><i class="bi bi-arrow-left"></i> Go back</a>
    </div>
    <div class="p-3 d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this task? {{ task }}</p>
            <input type="submit" value="Delete" class="btn text-white" style="background-color: #008080">
        </form>
    </div>

{% endblock content %}
