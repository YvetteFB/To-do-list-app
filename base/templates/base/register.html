{% extends 'base/main.html' %}
{% block content %}

        <div class="header-bar p-3 text-white">
            <h1>Register</h1>
        </div>
     <div class="p-3">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" class="btn text-white" style="background-color: #008080">
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
     </div>


{% endblock content %}
